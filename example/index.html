<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shortcode.js</title>

  <meta name="description" content="shortcode.js - Replace Wordpress-style shortcodes with anything. No dependencies required.">

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://rawgithub.com/chjj/marked/master/marked.min.js"></script>
  <script src="js/main.js"></script>
  <script src="../src/Shortcode.js"></script>
</head>
<body>
  <div class="tip">
    <strong>Tip:</strong> <a href="#" class="view-source">View Source</a> to see how the <strong>Overview</strong> is created with <code>[overview target="h2"]</code>.
  </div>

  <div id="root">

    <!-- This will be replaced with a table of contents (overview) -->
    [overview target="h2"]

    <div class="readme">
      <p>Loading content...</p>
    </div>

    <footer>
      <p>
        Made with all the love in the world by <a href="http://twitter.com/nicinabox">@nicinabox</a>.
      </p>
    </footer>
  </div>

  <script type="text/x-template" id="toc">
    <div class="contents">
      <strong>Overview</strong>
      <ul>
      </ul>
    </div>
  </script>

</body>
</html>
